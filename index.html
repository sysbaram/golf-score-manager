    <!-- Google API 다중 로딩 전략 (GitHub Pages 최적화) -->
    <script>
        // Google API 로딩 상태 추적
        window.googleApiLoadAttempts = 0;
        window.googleApiLoaded = false;
        
        // 성공 콜백
        window.onGoogleApiLoad = function() {
            console.log('✅ Google API 로딩 성공');
            window.googleApiLoaded = true;
            
            // 스크립트 로딩 상태 업데이트
            if (window.scriptLoadStatus) {
                window.scriptLoadStatus.gapi = true;
                console.log('📊 Google API 상태 업데이트:', window.scriptLoadStatus);
                checkAllScriptsLoaded();
            }
            
            if (window.golfApp && !window.golfApp.isInitialized) {
                console.log('🔄 앱 재초기화 시도...');
                window.golfApp.retryGoogleAPIConnection();
            }
        };
        
        // 실패 콜백
        window.onGoogleApiError = function(error) {
            console.error('❌ Google API 로딩 실패:', error);
            window.googleApiLoadAttempts++;
            
            if (window.googleApiLoadAttempts < 3) {
                console.log(`🔄 Google API 재시도 ${window.googleApiLoadAttempts}/3`);
                setTimeout(loadGoogleApiAlternative, 2000);
            } else {
                console.log('❌ Google API 로딩 완전 실패 - 오프라인 모드 권장');
                if (window.golfApp) {
                    window.golfApp.showLoadingStatus('Google API 로딩에 실패했습니다. 오프라인 모드를 사용해주세요.', true);
                }
            }
        };
        
        // 대안 로딩 방법
        function loadGoogleApiAlternative() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.async = true;
            script.defer = true;
            script.onload = window.onGoogleApiLoad;
            script.onerror = window.onGoogleApiError;
            document.head.appendChild(script);
        }
        
        // 초기 로딩 시도
        loadGoogleApiAlternative();
    </script>

    <!-- Google API 간소화된 초기화 -->
    <script>
        // 간단한 Google API 대기
        function initGoogleAPI() {
            let attempts = 0;
            const maxAttempts = 30; // 3초 대기
            
            const checkGapi = () => {
                if (window.gapi && window.golfApp) {
                    console.log('✅ Google API 및 앱 준비 완료');
                    window.golfApp.init();
                } else if (attempts < maxAttempts) {
                    attempts++;
                    setTimeout(checkGapi, 100);
                } else {
                    console.log('⏳ Google API 대기 시간 초과 - 오프라인 모드');
                    if (window.golfApp) {
                        window.golfApp.enableFallbackMode();
                    }
                }
            };
            
            setTimeout(checkGapi, 500);
        }
        
        // 페이지 로드 후 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGoogleAPI);
        } else {
            initGoogleAPI();
        }
    </script>

            console.log('❌ closeModal() 호출됨:', modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                console.log('✅ 모달 닫기 완료');
            }
        }
        
        // DOM 로드 후 모달 닫기 이벤트 설정
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 모달 닫기 이벤트 설정 중...');
            
            // 모든 모달 닫기 버튼
            document.querySelectorAll('.modal-close').forEach(btn => {
                btn.onclick = function(e) {
                    const modal = e.target.closest('.modal');
                    if (modal) {
                        modal.style.display = 'none';
                    }
                };
            });
            
            // 모달 배경 클릭으로 닫기
            document.querySelectorAll('.modal').forEach(modal => {
                modal.onclick = function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                };
            });
            
            console.log('✅ 모달 닫기 이벤트 설정 완료');
        });
        
        // Google API 강제 초기화 함수
        async function forceInitializeGoogleAPI() {
            console.log('🚀 Google API 강제 초기화 시작...');
            
            // Google API 로드 상태 확인
            if (!window.gapi) {
                console.log('⚠️ Google API 스크립트가 로드되지 않음');
                throw new Error('Google API 스크립트가 로드되지 않았습니다.');
            }
            
            // GoogleSheetsAPI 클래스 확인
            if (typeof GoogleSheetsAPI === 'undefined') {
                console.log('⚠️ GoogleSheetsAPI 클래스가 로드되지 않음');
                throw new Error('GoogleSheetsAPI 클래스가 로드되지 않았습니다.');
            }
            
            // 새 API 인스턴스 생성 및 초기화
            const api = new GoogleSheetsAPI();
            await api.init();
            console.log('✅ Google Sheets API 강제 초기화 완료');
            
            return api;
        }
        
        // Google Sheets API 호출 함수들
        async function handleLoginSubmit(event) {
            event.preventDefault();
            console.log('🔐 handleLoginSubmit() 호출됨');
            
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                alert('사용자명과 비밀번호를 입력해주세요.');
                return;
            }
            
            console.log('📡 로그인 시도:', username);
            
            try {
                let api = null;
                
                // 1순위: golfApp의 googleSheetsAPI 사용
                if (window.golfApp && window.golfApp.googleSheetsAPI && window.golfApp.isInitialized) {
                    console.log('🔄 golfApp.googleSheetsAPI 사용');
                    api = window.golfApp.googleSheetsAPI;
                } 
                // 2순위: 직접 GoogleSheetsAPI 강제 초기화
                else if (window.GoogleSheetsAPI && window.gapi) {
                    console.log('🔄 직접 GoogleSheetsAPI 강제 초기화');
                    api = await forceInitializeGoogleAPI();
                }
                
                // Google Sheets API 사용 가능한 경우
                if (api) {
                    console.log('📡 Google Sheets API로 로그인 시도...');
                    
                    // Google OAuth 로그인이 필요한 경우
                    if (!api.isSignedIn) {
                        console.log('🔐 Google OAuth 로그인 필요');
                        await api.signIn();
                    }
                    
                    const result = await api.loginUser(username, password);
                    
                    if (result && result.success) {
                        alert('Google Sheets 로그인 성공!');
                        document.getElementById('login-modal').style.display = 'none';
                        console.log('✅ Google Sheets 로그인 성공:', result.user);
                        return;
                    } else {
                        console.log('❌ Google Sheets 로그인 실패, 데모 모드로 폴백');
                        alert('Google Sheets 로그인 실패: ' + (result.error || '알 수 없는 오류') + '\n데모 모드로 진행합니다.');
                    }
                } else {
                    console.log('⚠️ Google Sheets API 사용 불가, 데모 모드로 진행');
                }
                
                // 3순위: 로컬 스토리지 데모 모드
                console.log('🔄 로컬 스토리지 데모 모드 사용');
                const users = JSON.parse(localStorage.getItem('golf_users') || '[]');
                const user = users.find(u => 
                    (u.username === username || u.email === username) && u.password === password
                );
                
                if (user) {
                    alert('로그인 성공! (데모 모드)');
                    document.getElementById('login-modal').style.display = 'none';
                    console.log('✅ 데모 로그인 성공:', user);
                } else {
                    alert('로그인 실패: 사용자를 찾을 수 없거나 비밀번호가 틀렸습니다.');
                }
                
            } catch (error) {
                console.error('❌ 로그인 오류:', error);
                alert('로그인 중 오류가 발생했습니다: ' + error.message + '\n데모 모드를 사용해주세요.');
            }
        }
        
        async function handleRegisterSubmit(event) {
            event.preventDefault();
            console.log('📝 handleRegisterSubmit() 호출됨');
            
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-password-confirm').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert('모든 필드를 입력해주세요.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            console.log('📡 회원가입 시도:', username, email);
            
            try {
                let api = null;
                
                // 상태 진단
                console.log('🔍 회원가입 시 API 상태 확인:');
                console.log('  - window.golfApp:', !!window.golfApp);
                console.log('  - window.golfApp?.isInitialized:', window.golfApp?.isInitialized);
                console.log('  - window.golfApp?.googleSheetsAPI:', !!window.golfApp?.googleSheetsAPI);
                console.log('  - window.GoogleSheetsAPI:', typeof window.GoogleSheetsAPI);
                console.log('  - window.gapi:', !!window.gapi);
                
                // 1순위: golfApp의 googleSheetsAPI 사용
                if (window.golfApp && window.golfApp.googleSheetsAPI && window.golfApp.isInitialized) {
                    console.log('🔄 1순위: golfApp.googleSheetsAPI 사용');
                    api = window.golfApp.googleSheetsAPI;
                } 
                // 2순위: 직접 GoogleSheetsAPI 강제 초기화
                else if (window.GoogleSheetsAPI && window.gapi) {
                    console.log('🔄 2순위: 직접 GoogleSheetsAPI 강제 초기화 시도');
                    try {
                        api = await forceInitializeGoogleAPI();
                        console.log('✅ 강제 초기화 성공:', !!api);
                    } catch (initError) {
                        console.error('❌ 강제 초기화 실패:', initError.message);
                        api = null;
                    }
                } else {
                    console.log('❌ Google API 요구사항 미충족:');
                    console.log('  - GoogleSheetsAPI 클래스:', typeof window.GoogleSheetsAPI);
                    console.log('  - gapi 스크립트:', !!window.gapi);
                }
                
                // Google Sheets API 사용 가능한 경우
                if (api) {
                    console.log('📡 Google Sheets API로 회원가입 시도...');
                    console.log('  - API 인스턴스:', !!api);
                    console.log('  - isSignedIn:', api.isSignedIn);
                    
                    // Google OAuth 로그인이 필요한 경우
                    if (!api.isSignedIn) {
                        console.log('🔐 Google OAuth 로그인 시도...');
                        try {
                            await api.signIn();
                            console.log('✅ Google OAuth 로그인 성공');
                        } catch (signInError) {
                            console.error('❌ Google OAuth 로그인 실패:', signInError.message);
                            throw signInError;
                        }
                    }
                    
                    console.log('👤 registerUser() 호출 중...');
                    const result = await api.registerUser(username, email, password);
                    console.log('📊 registerUser() 결과:', result);
                    
                    if (result && result.success) {
                        alert('Google Sheets 회원가입 성공!');
                        document.getElementById('register-modal').style.display = 'none';
                        console.log('✅ Google Sheets 회원가입 성공:', result.user);
                        return;
                    } else {
                        console.log('❌ Google Sheets 회원가입 실패, 데모 모드로 폴백');
                        console.log('  - result:', result);
                        console.log('  - error:', result?.error);
                        alert('Google Sheets 회원가입 실패: ' + (result?.error || '알 수 없는 오류') + '\n데모 모드로 진행합니다.');
                    }
                } else {
                    console.log('⚠️ Google Sheets API 사용 불가, 즉시 데모 모드로 진행');
                }
                
                // 3순위: 로컬 스토리지 데모 모드
                console.log('🔄 로컬 스토리지 데모 모드 사용');
                const users = JSON.parse(localStorage.getItem('golf_users') || '[]');
                
                // 중복 확인
                const existingUser = users.find(u => u.username === username || u.email === email);
                if (existingUser) {
                    alert('이미 존재하는 사용자명 또는 이메일입니다.');
                    return;
                }
                
                // 새 사용자 추가
                const newUser = {
                    username: username,
                    email: email,
                    password: password,
                    id: 'demo_' + Date.now(),
                    created_at: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('golf_users', JSON.stringify(users));
                
                alert('회원가입 성공! (데모 모드)');
                document.getElementById('register-modal').style.display = 'none';
                console.log('✅ 데모 회원가입 성공:', newUser);
                
            } catch (error) {
                console.error('❌ 회원가입 오류:', error);
                alert('회원가입 중 오류가 발생했습니다: ' + error.message + '\n데모 모드를 사용해주세요.');
            }
        }
        
        async function handleGoogleLogin() {
            console.log('🔐 handleGoogleLogin() 호출됨');
            
            try {
                if (window.golfApp && window.golfApp.googleSheetsAPI) {
                    console.log('🔄 Google OAuth 로그인 시도...');
                    await window.golfApp.googleSheetsAPI.signIn();
                    alert('Google 로그인 성공!');
                    document.getElementById('login-modal').style.display = 'none';

                    const api = new GoogleSheetsAPI();

                    await api.signIn();
                    alert('Google 로그인 성공!');
                    document.getElementById('login-modal').style.display = 'none';
                } else {
                    alert('Google Sheets API가 로드되지 않았습니다.');
                }
            } catch (error) {
                console.error('❌ Google 로그인 오류:', error);
                alert('Google 로그인 중 오류가 발생했습니다: ' + error.message);
            }
        }
