        function addScoreEventListeners() {
            for (let i = 1; i <= 18; i++) {

        // ìŠ¤ì½”ì–´ ê³„ì‚°
        function calculateScores() {
            let frontTotal = 0;
            let backTotal = 0;
            let frontPar = 0;
            let backPar = 0;
            let frontCount = 0;
            let backCount = 0;
            
            // ì „ë°˜ 9í™€ ê³„ì‚°
            for (let i = 1; i <= 9; i++) {
                const input = document.getElementById(`hole-${i}`);
                const score = parseInt(input.value) || 0;
                const par = parseInt(input.dataset.par) || 0;
                
                if (score > 0) {
                    frontTotal += score;
                    frontCount++;
                }
                frontPar += par;
            }
            
            // í›„ë°˜ 9í™€ ê³„ì‚°
            for (let i = 10; i <= 18; i++) {
                const input = document.getElementById(`hole-${i}`);

                const par = parseInt(input.dataset.par) || 0;
                
                if (score > 0) {
                    backTotal += score;
                    backCount++;

                backPar += par;
            }
            
            const totalScore = frontTotal + backTotal;
            const totalPar = frontPar + backPar;
            const parDiff = totalScore - totalPar;
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('front-total').textContent = frontTotal || '0';
            document.getElementById('back-total').textContent = backTotal || '0';

            let parDiffText = 'E';

            }

            } else {

        // ìŠ¤í¬ë¦½íŠ¸ ë™ì  ë¡œë”©
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                // ì´ë¯¸ ë¡œë“œëœ ìŠ¤í¬ë¦½íŠ¸ì¸ì§€ í™•ì¸
                if (document.querySelector(`script[src="${src}"]`)) {
                    resolve();
                return;
            }
            
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`ìŠ¤í¬ë¦½íŠ¸ ë¡œë”© ì‹¤íŒ¨: ${src}`));
                document.head.appendChild(script);
            });
        }
