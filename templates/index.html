<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>골프 스코어 관리 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-golf-ball-tee"></i> 골프 스코어 관리</h1>
                <p>Google Sheets와 연동하는 스마트 스코어 관리 시스템</p>
            </div>
        </header>

        <!-- 네비게이션 -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="score-input">
                <i class="fas fa-plus-circle"></i> 스코어 입력
            </button>
            <button class="nav-tab" data-tab="rounds-history">
                <i class="fas fa-history"></i> 라운드 기록
            </button>
            <button class="nav-tab" data-tab="statistics">
                <i class="fas fa-chart-bar"></i> 통계
            </button>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 스코어 입력 탭 -->
            <div id="score-input" class="tab-content active">
                <div class="card">
                    <h2><i class="fas fa-edit"></i> 새 라운드 기록</h2>
                    <form id="score-form">
                        <div class="form-group">
                            <label for="player-name">플레이어 이름</label>
                            <input type="text" id="player-name" name="player_name" required>
                        </div>
                        <div class="form-group">
                            <label for="course-name">코스 이름</label>
                            <input type="text" id="course-name" name="course_name" required>
                        </div>
                        
                        <div class="scores-grid">
                            <h3>홀별 상세 스코어 입력</h3>
                            <div class="detailed-scores-container">
                                <div class="holes-row">
                                    <div class="hole-group">
                                        <h4>아웃코스 (1-9홀)</h4>
                                        <div class="holes" id="holes-out">
                                            <!-- 1-9홀 상세 입력 필드 -->
                                        </div>
                                    </div>
                                    <div class="hole-group">
                                        <h4>인코스 (10-18홀)</h4>
                                        <div class="holes" id="holes-in">
                                            <!-- 10-18홀 상세 입력 필드 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="clear-scores" class="btn btn-secondary">
                                <i class="fas fa-eraser"></i> 초기화
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> 저장
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 라운드 기록 탭 -->
            <div id="rounds-history" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-list"></i> 라운드 기록</h2>
                    <div class="table-container">
                        <table id="rounds-table">
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>플레이어</th>
                                    <th>코스</th>
                                    <th>총 스코어</th>
                                    <th>핸디캡</th>
                                    <th>상세보기</th>
                                </tr>
                            </thead>
                            <tbody id="rounds-tbody">
                                <!-- 동적으로 생성됨 -->
                            </tbody>
                        </table>
                    </div>
                    <button id="refresh-rounds" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> 새로고침
                    </button>
                </div>
            </div>

            <!-- 통계 탭 -->
            <div id="statistics" class="tab-content">
                <div class="card">
                    <h2><i class="fas fa-chart-line"></i> 플레이어 통계</h2>
                    <div class="stats-form">
                        <div class="form-group">
                            <label for="stats-player">플레이어 선택</label>
                            <select id="stats-player" name="player_name">
                                <option value="">플레이어를 선택하세요</option>
                            </select>
                        </div>
                        <button id="get-stats" class="btn btn-primary">
                            <i class="fas fa-chart-bar"></i> 통계 조회
                        </button>
                    </div>
                    <div id="stats-results" class="stats-results">
                        <!-- 통계 결과가 여기에 표시됨 -->
                    </div>
                </div>
            </div>
        </main>

        <!-- 로딩 오버레이 -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-golf-ball-tee fa-spin"></i>
                <p>처리 중...</p>
            </div>
        </div>

        <!-- 알림 메시지 -->
        <div id="notification" class="notification">
            <span id="notification-message"></span>
            <button id="notification-close">&times;</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
